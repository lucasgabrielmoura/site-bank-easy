<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600&display=swap" rel="stylesheet">
        <title>Home</title>
    </head>
    <body>
        <header>
            <h1 id="logo">Easy.Bank</h1>
        </header>
        <main class="container">
            <section id="balance">
                <h2>Balanço</h2>
                <div class="card green">
                    <h3>Entradas</h3>
                    <p>R$ 5.000,00</p>
                </div>
                <div class="card red">
                    <h3>Saídas</h3>
                    <p>R$ 2.000,00</p>
                </div>
                <div class="card total">
                    <h3>Total</h3>
                    <p>R$ 3.000,00</p>
                </div>
            </section>
            <section id="transaction">
                <h2>Transação</h2>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">- R$ 500,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Criação de Website</td>
                            <td class="income">R$ 5.000,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Internet</td>
                            <td class="expense">- R$ 200</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>dev.finance$</p>
        </footer>
    </body>
</html>
